{% extends "base.html" %}
{% block title %}
Attendance

{% endblock title %}
{% block head %}
<h1>Apply Attendance</h1>

<div class="container mt-2">

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {% comment %} Contact Us COde  {% endcomment %}
   
    <form action="/attendance" method="post">{% csrf_token %}


      <div class="form-group">
        <input type="number" class="form-control mt-2" value="{{user.username}}"name="PhoneNumber" placeholder="Enter Your Phone Number" readonly required>
        </div>
  
      
      <div class="form-group">
      <input type="email" class="form-control mt-2" value="{{user.email}}" name="email" placeholder="Enter Your Email" readonly required>
      </div>

      <div class="form-group">

        <select class="form-control mt-2" id="workout" name="workout" required>33333333333333333333333
            <option selected>Select Workout</option>3333333333333333
            <option value="Bicep">Bicep</option>
            <option value="Tricep">Tricep</option>
            <option value="Shoulders">Shoulders</option>
            <option value="ABS">ABS</option>
            <option value="Yoga">Yoga</option>
        </select>
      </div>     

      
      
      <div class="form-group">
        <label>LogIn Time</label>
        <input type="time" class="form-control mt-2" name="loginTime" placeholder="LogIn Time" required>
      </div>

      <div class="form-group">
        <label>LogOut Time</label>
        <input type="time" class="form-control mt-2" name="logoutTime" placeholder="LogOut Time" required>
      </div>

      
      <div class="form-group">

                <select class="form-control mt-2" id="trainer" name="trainer" required  >
                    <option selected>Select Trainer</option>
                      {% for p in SelectTrainer %}
                      
                      <option value="{{p.name}}">{{p.name}} -{{p.Qualification}}</option>
                      {% endfor %}
        
                    </div>
                    
                    <div class="form-group">
                      <input type="text" class="form-control mt-2" name="address" placeholder="Notes">
                        
                        </div>
      
      
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-warning" type="submit">Apply Attendance</button>
      
      </div>
      
      </form>
    
    
    
    
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
    
    
    </div>




{% endblock head %}
